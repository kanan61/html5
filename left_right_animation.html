<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 600px;
  height: 200px;
  background-image: url('https://i.postimg.cc/sX1Z0cQ2/car4-thumbnail-removebg-preview-removebg-preview.png');
  position: relative;
  animation: mymove 5s infinite;
}

@keyframes mymove {
  from {left: 0px;}
  to {left: 3500px;}
}
</style>
</head>
<body>

<h1>The animation Property</h1>

<p>Move an element from 0px to 3500px left. The animation lasts for 5 seconds. It then starts over again, and go on forever (infinite).</p>
<div></div>

</body>
</html>
